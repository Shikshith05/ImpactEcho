<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ImpactEcho ‚Äî Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-dark:#0a0e27;
      --bg-purple:#1a0b2e;
      --neon-pink:#ff006e;
      --neon-blue:#00d4ff;
      --neon-purple:#8b5cf6;
      --radius:24px;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:"Inter",sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(ellipse at top,var(--bg-purple) 0%,var(--bg-dark) 100%);
      background-attachment:fixed;
      color:#ffffff;
      position:relative;
    }
    body::before{
      content:'';
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      background:radial-gradient(circle at 20% 30%,rgba(139,92,246,0.12) 0%,transparent 50%),
                 radial-gradient(circle at 80% 70%,rgba(255,0,110,0.12) 0%,transparent 50%);
      pointer-events:none;
      z-index:0;
      opacity:0.9;
    }
    .container{
      position:relative;
      z-index:1;
      width:100%;
      max-width:450px;
      padding:20px;
      animation:fadeIn 0.8s ease;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }
    .back-btn{
      position:absolute;
      top:20px;
      left:20px;
      background:rgba(255,255,255,0.1);
      border:2px solid rgba(139,92,246,0.3);
      border-radius:12px;
      padding:10px 20px;
      color:white;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      transition:all 0.2s ease;
      z-index:100;
    }
    .back-btn:hover{
      background:rgba(139,92,246,0.2);
      transform:translateX(-4px);
    }
    .card{
      background:rgba(10,14,39,0.95);
      border-radius:var(--radius);
      padding:40px;
      border:2px solid rgba(139,92,246,0.3);
      box-shadow:0 15px 40px rgba(0,0,0,0.5);
    }
    .logo{
      font-size:48px;
      text-align:center;
      margin-bottom:16px;
    }
    h1{
      font-size:32px;
      font-weight:900;
      margin-bottom:8px;
      text-align:center;
      background:linear-gradient(135deg,#ffffff 0%,var(--neon-pink) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .subtitle{
      text-align:center;
      color:#94a3b8;
      margin-bottom:32px;
      font-size:14px;
    }
    label{
      display:block;
      font-size:14px;
      font-weight:700;
      color:#cbd5e1;
      margin-bottom:8px;
      text-transform:uppercase;
      letter-spacing:0.5px;
    }
    input{
      width:100%;
      padding:14px 18px;
      border-radius:12px;
      border:2px solid rgba(139,92,246,0.3);
      background:rgba(255,255,255,0.05);
      color:white;
      font-size:16px;
      margin-bottom:20px;
      transition:all 0.2s ease;
    }
    input:focus{
      outline:none;
      border-color:var(--neon-purple);
      background:rgba(255,255,255,0.08);
      box-shadow:0 0 20px rgba(139,92,246,0.3);
    }
    .btn{
      width:100%;
      background:linear-gradient(135deg,var(--neon-pink) 0%,var(--neon-purple) 100%);
      color:white;
      border:none;
      border-radius:12px;
      padding:16px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      transition:all 0.2s ease;
      text-transform:uppercase;
      letter-spacing:0.5px;
      box-shadow:0 8px 25px rgba(255,0,110,0.4);
      margin-top:8px;
    }
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 35px rgba(255,0,110,0.6);
    }
    .btn:active{
      transform:translateY(0);
    }
    .btn:disabled{
      opacity:0.5;
      cursor:not-allowed;
      transform:none;
    }
    .error{
      background:rgba(239,68,68,0.1);
      border:2px solid rgba(239,68,68,0.3);
      color:#fca5a5;
      padding:12px;
      border-radius:8px;
      margin-top:16px;
      font-size:14px;
      display:none;
    }
    .error.show{
      display:block;
      animation:shake 0.4s ease;
    }
    @keyframes shake{
      0%,100%{transform:translateX(0);}
      25%{transform:translateX(-10px);}
      75%{transform:translateX(10px);}
    }
    .credentials-hint{
      background:rgba(59,130,246,0.1);
      border:2px solid rgba(59,130,246,0.3);
      color:#93c5fd;
      padding:12px;
      border-radius:8px;
      margin-top:16px;
      font-size:13px;
      text-align:center;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='/'">‚Üê Back</button>
  
  <div class="container">
    <div class="card">
      <img src="/static/logo.png" alt="ImpactEcho Logo" style="width:180px;height:180px;object-fit:contain;margin:0 auto 20px;display:block;">
      <h1>Admin Portal</h1>
      <p class="subtitle">Sign in to access the admin dashboard</p>
      
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" />
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
        
        <button type="submit" class="btn" id="loginBtn">Sign In</button>
      </form>
      
      <div class="error" id="errorMsg"></div>
      
      <div class="credentials-hint">
        üí° Demo: username: <strong>admin</strong>, password: <strong>admin123</strong>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Disable button
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      errorMsg.classList.remove('show');
      
      try {
        const response = await fetch('/admin-auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          loginBtn.textContent = '‚úì Success!';
          setTimeout(() => {
            window.location.href = data.redirect;
          }, 500);
        } else {
          errorMsg.textContent = data.error || 'Invalid credentials';
          errorMsg.classList.add('show');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
        }
      } catch (error) {
        errorMsg.textContent = 'Connection error. Please try again.';
        errorMsg.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
